
version: 2.1
orbs:
    python: circleci/python@0.2.1
jobs:
    build: &common-build
        docker:
            - image: circleci/python
        steps:
            - checkout
            - python/load-cache
            - run: sudo apt update
            - run: sudo apt install -y qpdf xpdf libimage-exiftool-perl poppler-utils